<div data-role="view" data-title="Add" data-model="app.atm.addItemViewModel" data-bind="events: { show: onShow }" id="atmModelAddScreen" class="screen screen--add add-item-view">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span data-bind="text: strings.atm.atmModel.addScreenHeaderValue"></span>
            <a data-role="backbutton" data-align="left" data-bind="events: { click: onCancel }">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="addressField" class="field km-listview-label field--text">
                        <span class="field__label" data-bind="text: strings.home.homeModel.editableListForm3.address.title"></span>


                        <input id="address" data-bind="value: addFormData.address" type="text">

                        <input id="outcome" data-bind="value: addFormData.outcome" type="text">

                    </label>
                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm55 -->
